<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS for Navbar, Footer, and Page Styles -->
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/userGoogleLogin.css" />
    <link rel="stylesheet" href="./css/translate.css" />
    <script src="./js/translate.js"></script>

    <title>Google Login | Mindsphere</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Back Button -->
    <div class="back-button-container">
      <button onclick="history.back()" class="btn btn-outline-secondary">
        ‚Üê Back
      </button>
    </div>

    <!-- Main Content -->
    <main
      class="d-flex justify-content-center align-items-center vh-100 bg-light"
    >
      <div
        class="card shadow-lg p-4 text-center"
        style="width: 24rem; border-radius: 15px"
      >
        <h1 class="mb-3">Welcome!</h1>
        <p class="text-muted mb-4">
          Sign in with your Google account to continue.
        </p>
        <a href="/auth/google" class="btn btn-google">
          <img
            src="https://img.icons8.com/color/24/google-logo.png"
            alt="Google Logo"
          />
          Sign in with Google
        </a>
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3">
      <div id="footer-container"></div>
    </footer>

    <!-- Bootstrap JS and other dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/userGoogleLogin.js"></script>
    <script>
      $(document).ready(function () {
        // Load external navbar and footer into the template
        $("#navbar-container").load("navbar.html");
        $("#footer-container").load("footer.html");
      });
    </script>
  </body>
</html>
