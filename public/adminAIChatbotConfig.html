<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Chatbot Prompts</title>
      <!-- Google Fonts Link For Icons -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />  
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/navbar.css"/>
    <link rel="stylesheet" href="./css/adminAIChatbotConfig.css"/>
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <div id="navbar-container"></div>
    </header>
    <!-- Main Content -->
    <main class="main-content">
        <section class="section">
          <h2>Edit Chatbot Prompts</h2>
          <form class="prompt-form">
            <!-- Prompt Type Selection -->
            <div class="form-group">
              <label for="promptType">Chatbot Type</label>
              <select id="promptType"></select>
            </div>
  
            <!-- Prompt Text Editing -->
            <div class="form-group">
              <label for="promptText">Prompt Text</label>
              <textarea id="promptText" rows="6" placeholder="Edit the prompt text here..."></textarea>
            </div>
  
            <!-- Action Buttons -->
            <div class="form-actions">
              <button type="button" id="saveButton" class="btn save" disabled>Save</button>
              <button type="button" id="previewButton" class="btn preview" disabled hidden>Preview</button>
            </div>
          </form>
        </section>

      </main>
    <!-- Notification Element -->
  <div id="notification" class="notification hidden"></div>

  <script src="./js/adminAIChatbotConfig.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Load the admin-specific navbar -->
<script>
    $(document).ready(function() {
        $("#navbar-container").load("adminNavbar.html"); // Load the admin navbar
    });
</script>
</body>
</html>
