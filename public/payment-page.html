<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/payment-page.css" rel="stylesheet" />
    <!-- Custom CSS for Navbar and Footer -->
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="./css/translate.css" />
    <script src="./js/translate.js"></script>
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <div id="navbar-container"></div>
    </header>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card payment-card">
            <div class="card-body">
              <h2 class="text-center mb-4">
                <span class="payment-title">PAY</span>
                <span class="payment-title-accent">NOW</span>
              </h2>

              <p class="text-center mb-4">Scan the QR code to pay</p>

              <div class="row">
                <div class="col-md-6">
                  <div class="qr-container">
                    <div id="qrcode"></div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="summary-box">
                    <h5 class="summary-title">Summary</h5>
                    <div class="summary-item">
                      <span>Course</span>
                      <span id="courseName">Public Speaking</span>
                    </div>

                    <!-- Start and End Date -->
                    <div class="summary-item" id="StartEndDateSection">
                      <span>Dates</span>
                      <div>
                        <span id="startDate" class="date-text">Start Date</span>
                        -
                        <span id="endDate" class="date-text">End Date</span>
                      </div>
                    </div>

                    <!-- Original Price -->
                    <div class="summary-item" id="originalPriceSection">
                      <span>Price</span>
                      <span id="originalPrice">$120</span>
                    </div>

                    <!-- Discount Section (Hidden by Default) -->
                    <div class="summary-item d-none" id="discountSection">
                      <span id="discountLabel">Discount</span>
                      <span id="discountAmount">-$0.00</span>
                    </div>

                    <!-- Total Section -->
                    <div class="total-section">
                      <span>Total</span>
                      <span id="totalPrice">$120</span>
                    </div>

                    <!-- File Upload and Buttons -->
                    <!-- <div class="custom-file-upload mt-3">
                      <label for="uploadImageButton" class="btn btn-outline-primary w-100">Upload Payment Confirmation</label>
                      <input
                        type="file"

                        class="form-control d-none"
                        accept="image/*"
                        onchange="handleImageUpload(event)"
                      />
                    </div>
    
                    <div
                      id="uploadedImageMessage"
                      class="uploaded-message mt-3"
                      onclick="openImageModal()"
                      role="button"
                    >
                      Image has been uploaded
                    </div> -->

                    <!-- <button
                      class="btn btn-secondary btn-print-receipt w-100 mt-3" 
                      onclick="printReceipt()"
                      disabled
                    >
                      Print Receipt
                    </button> -->

                    <button
                      id="payNowButton"
                      class="btn btn-secondary btn-confirm-pay w-100 mt-3"
                    >
                      Confirm Payment
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Image Preview -->

     class="modal fade"

   </div> -->

    <!-- Footer Section -->
    <footer class="bg-dark text-white mt-5">
      <div id="footer-container"></div>
    </footer>

    <!-- Bootstrap JS and other dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
      $(document).ready(function () {
        // Load external navbar and footer into the template
        $("#navbar-container").load("navbar.html");
        $("#footer-container").load("footer.html");
      });
    </script>

    <script src="/js/payment-page.js"></script>
  </body>
</html>
