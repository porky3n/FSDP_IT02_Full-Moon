<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - Mindsphere</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <script defer src="./js/aichat.js"></script>

    <link rel="stylesheet" href="css\user-profile.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/aichat.css" />
    <link rel="stylesheet" href="./css/translate.css" />
    <script src="./js/translate.js"></script>
  </head>
  <body>
    <div class="container-fluid px-0">
      <header>
        <div id="navbar-container"></div>
      </header>

      <div class="container my-5">
        <div class="text-center mb-4">
          <div class="profile-picture-container">
            <img
              src="images/profilePicture.png"
              alt="Profile"
              class="profile-picture"
              id="profileImage"
            />
          </div>
          <h3 class="mt-3" id="userName"></h3>
          <p class="text-muted" id="userEmail"></p>
          <div class="profile-buttons">
            <button class="btn btn-warning btn-edit" style="display: none">
              Edit Profile
            </button>
            <button class="btn btn-primary btn-signin" style="display: none">
              Sign In
            </button>
            <button class="btn btn-danger btn-logout" style="display: none">
              Log Out
            </button>
          </div>
        </div>

        <!-- Add user details section -->
        <div class="user-details mb-5">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title mb-4">Profile Information</h4>
              <div id="profileContent" style="display: none">
                <div class="row">
                  <div class="col-md-6">
                    <p>
                      <strong>Date of Birth:</strong> <span id="userDOB"></span>
                    </p>
                    <p>
                      <strong>Contact Number:</strong>
                      <span id="userContact"></span>
                    </p>
                  </div>
                  <div class="col-md-6">
                    <p>
                      <strong>Membership Status:</strong>
                      <span id="userMembership"></span>
                    </p>
                    <p>
                      <strong>Dietary Preferences:</strong>
                      <span id="userDietary"></span>
                    </p>
                  </div>
                </div>
              </div>
              <div id="guestContent" style="display: none" class="text-center">
                <p>Please sign in to view your profile information</p>
              </div>
            </div>
          </div>
        </div>

        <div class="subscribed-programmes">
          <h4 class="mb-4">Subscribed Programmes</h4>
          <div class="row g-4" id="programmesContainer">
            <!-- Programmes will be dynamically loaded here -->
          </div>
        </div>
      </div>

      <!-- Logout Confirmation Modal -->
      <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm Logout</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">Are you sure you want to log out?</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-danger" id="confirmLogout">
                Yes, Log Out
              </button>
            </div>
          </div>
        </div>
      </div>

      <footer class="bg-dark text-white mt-5">
        <div id="footer-container"></div>
      </footer>
    </div>

    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/user-profile.js"></script>
    <script>
      $(document).ready(function () {
        $("#navbar-container").load("navbar.html");
        $("#footer-container").load("footer.html");
      });
    </script>
  </body>
</html>
