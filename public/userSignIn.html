<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Mindsphere</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/userSignIn.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <!-- Left Section for Sign-in Form -->
            <div class="col-lg-6 col-md-12 left-section">
                
                <!-- Back Button -->
                <div class="position-absolute top-0 start-0 m-3">
                    <button onclick="history.back()" class="btn btn-outline-secondary">‚Üê Back</button>
                </div>

                <div class="text-center mb-4">
                    <!-- Enlarged and Centered Logo -->
                    <img src="./images/mindsphere-logo.png" alt="Mindsphere Logo" style="height: 100px;">
                </div>
                
                <form id="loginForm">
                    <div class="form-group input-icon">
                        <div class="input-group">
                            <span class="input-group-text">
                                <img src="./images/user_icon.jpg" alt="User Icon" class="input-icon-img">
                            </span>
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group input-icon">
                        <div class="input-group">
                            <span class="input-group-text">
                                <img src="./images/pw_icon.jpg" alt="Password Icon" class="input-icon-img">
                            </span>
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="text-end mb-3">
                        <a href="/adminSignIn.html" class="forgot-password">Login as Admin</a>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-signin">Sign in</button>
                    </div>

                    <div class="text-center signup-link">
                        Don't have an account? <a href="/userSignUp.html">Sign up now</a>
                    </div>
                </form>

                <!-- Divider -->
                <div class="divider mt-4 mb-3">
                    <span>Or Sign In With</span>
                </div>

                <!-- Google Button Container -->
                <div class="google-btn-container">
                    <a href="userGoogleLogin.html" class="btn btn-google">
                        <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google Logo">
                        Google
                    </a>
                </div>

                <!-- Error Message Display -->
                <div id="error-message" class="text-danger mt-3" style="display: none;"></div>
            </div>

            <!-- Right Section with Image -->
            <div class="col-lg-6 col-md-12 right-section">
                <h2>Where Learning <br> Meets Achievement</h2>
                <img src="./images/founders.png" alt="Founders">
            </div>
        </div>
    </div>


    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JavaScript for Handling Login -->
    <script src="./js/userSignIn.js"></script>
</body>
</html>
