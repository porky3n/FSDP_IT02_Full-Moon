<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrator Login - Mindsphere</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/adminSignIn.css" />
    <link rel="stylesheet" href="./css/translate.css" />
    <script src="./js/translate.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row h-100">
        <!-- Left Section for Admin Sign-in Form -->
        <div class="col-lg-6 col-md-12 left-section">
          <!-- Back Button -->
          <div class="position-absolute top-0 start-0 m-3">
            <button onclick="history.back()" class="btn btn-outline-secondary">
              ‚Üê Back
            </button>
          </div>

          <div class="text-center mb-4">
            <!-- Enlarged and Centered Logo -->
            <img
              src="./images/mindsphere-logo.png"
              alt="Mindsphere Logo"
              style="height: 100px"
            />
            <h3 class="admin-login-text">Administrator Login</h3>
            <!-- Admin Login Text -->
          </div>

          <form id="adminSignInForm" onsubmit="return handleAdminLogin(event)">
            <!-- Admin Email with User Icon -->
            <div class="form-group input-icon">
              <div class="input-group">
                <span class="input-group-text">
                  <img
                    src="./images/user_icon.jpg"
                    alt="User Icon"
                    class="input-icon-img"
                  />
                </span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Admin Email"
                  required
                />
              </div>
            </div>

            <!-- Password with Lock Icon -->
            <div class="form-group input-icon">
              <div class="input-group">
                <span class="input-group-text">
                  <img
                    src="./images/pw_icon.jpg"
                    alt="Password Icon"
                    class="input-icon-img"
                  />
                </span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>
            </div>

            <!-- Forgot Password -->
            <div class="text-end mb-3">
              <a href="userSignIn.html" class="login-as-user">Login as User</a>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
              <button type="submit" class="btn btn-signin">Sign in</button>
            </div>
          </form>
        </div>

        <!-- Right Section with Image -->
        <div class="col-lg-6 col-md-12 right-section">
          <h2>
            Where Learning <br />
            Meets Achievement
          </h2>
          <img src="./images/founders.png" alt="Founders" />
        </div>
      </div>
    </div>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/adminSignIn.js"></script>
  </body>
</html>
