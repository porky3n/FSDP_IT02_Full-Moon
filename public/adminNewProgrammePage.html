<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/adminNavbar.css" />
    <link rel="stylesheet" href="./css/adminNewProgrammePage.css" />

    <title>Add New Programme</title>
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <div id="navbar-container"></div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="programme-form-section">
            <div class="container mt-5">
                <h2>Add New Programme</h2>
                <form id="programmeForm">
                    
                    <!-- Programme Information -->
                    <div class="mb-4">
                        <h4>Programme Details</h4>
                        <label for="programmeTitle">Programme Name</label>
                        <input type="text" id="programmeTitle" placeholder="Programme Name" class="form-control mb-2" required>
                        
                        <label for="programmeCategory">Category</label>
                        <input type="text" id="programmeCategory" placeholder="e.g., Workshop, Camp" class="form-control mb-2" required>

                        <label for="programmeDescription">Description</label>
                        <textarea id="programmeDescription" rows="3" placeholder="Programme Description" class="form-control mb-2" required></textarea>

                        <label for="programmeMainImage">Main Image</label>
                        <input type="file" id="programmeMainImage" class="form-control mb-2" accept="image/*" required>
                    </div>

                    <!-- Programme Classes Section -->
                    <div class="mb-4">
                        <h4>Programme Classes</h4>
                        <div id="classesAccordion"></div>
                        <button type="button" class="btn btn-outline-primary btn-add-class">Add Class</button>
                    </div>

                    <!-- Programme Images Section -->
                    <div class="mb-4">
                        <h4>Programme Images</h4>
                        <div id="imagesSection"></div>
                        <button type="button" class="btn btn-outline-primary btn-add-image">Add Image</button>
                    </div>

                    <button type="submit" class="btn btn-success">Submit Programme</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Bootstrap and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/adminNewProgrammePage.js"></script>

    <script>
        $(document).ready(function() {
            $("#navbar-container").load("adminNavbar.html");
        });
    </script>
</body>
</html>
